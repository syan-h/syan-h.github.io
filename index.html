<html>
<head>
	<title>Calculator</title>
	<link href="index.css" type="text/css" rel="stylesheet">
</head>	

<body style="background:#aa9797"><center>

		<div class="justformargin" id="main-screen"></div>
		<br><br>




	
		<div class="butane" >
			<span class="forspan"><button class="bot" onclick="full_clear()">C</button> </span>	 
			<span><button class="bot" onclick="showZero()">0</button> </span>	
			<span ><button class="bot" onclick="plus_kar()">+</button> </span>	
			<span ><button class="bot" onclick="divide_kar()">/</button> </span>	

		</div>

		<div class="butane" >
			<span ><button class="bot" onclick="showSeven()">7</button> </span>	 
			<span ><button class="bot" onclick="showEight()">8</button> </span>	
			<span ><button class="bot" onclick="showNine()">9</button> </span>	
			<span ><button class="bot" onclick="multiply_kar()">X</button> </span>	
		</div>

		<div class="butane" >
			<span ><button class="bot"  onclick="showFour()">4</button> </span>	 
			<span ><button class="bot"  onclick="showFive()">5</button> </span>	
			<span ><button class="bot" onclick="showSix()">6</button> </span>	
			<span ><button class="bot" onclick="minus_kar()">-</button> </span>	
		</div>

		<div class="butane" >
			<span><button class="bot" onclick="showOne()">1</button> </span>	 
			<span><button class="bot" onclick="showTwo()">2</button> </span>	
			<span><button class="bot" onclick="showThree()">3</button> </span>	
			<span><button class="bot" onclick="equal_to()">=</button> </span>	

		</div>
		<script type="text/javascript" src="index.js"></script>
</body>
</html>
